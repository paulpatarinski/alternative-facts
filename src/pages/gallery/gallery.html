<ion-header>
  <ion-navbar>
    <ion-title>
      Alternative Fact
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding [ngStyle]="{'background-image': 'url(' + randomImgUrl + ')'}" *ngIf="randomImgUrl">

</ion-content>

<ion-footer>
  <div class="spinner-container" *ngIf="loading">
    <div>
      <span>Loading Fact</span>
    </div>
    <div>
      <ion-spinner name="circles"></ion-spinner>
    </div>
  </div>
  
  <span *ngIf="!loading" class="caption">{{caption}}</span>
</ion-footer>
