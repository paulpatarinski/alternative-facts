<ion-header>
  <ion-navbar>
    <ion-title>
      Alternative Fact
    </ion-title>

    <ion-buttons end>
       <button id="share-btn" ion-button icon-only color="secondary" (click)="share()">
        <ion-icon name="share"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content id="random-img" padding [ngStyle]="{'background-image': 'url(' + randomImgUrl + ')'}" *ngIf="randomImgUrl" (click)="nextFact()" (swipeleft)="nextFact()" (swiperight)="nextFact()">

</ion-content>

<ion-footer>
      <span>{{caption}}</span>
</ion-footer>
