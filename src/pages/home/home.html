<ion-content padding>
  <ion-row center>
    <ion-col>
      <ion-row>
        <ion-col offset-25 width-50>
          <img src="../assets/cow.svg" height="100%" width="100%">
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col offset-15 width-70>
          <img src="../assets/logo_text.svg" height="100%" width="100%">
        </ion-col>
      </ion-row>

      <ion-row class="unlearn-btn-container">
        <ion-col offset-33 width-33>
          <button ion-button (click)="navigateToGallery();" color="secondary" full>Unlearn</button>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>
</ion-content>

<ion-footer>
  <ion-row>
    <ion-col offset-33 width-33>
      <button ion-button (click)="navigateToAbout();" color="secondary" clear full>About</button>
    </ion-col>
  </ion-row>
</ion-footer>
